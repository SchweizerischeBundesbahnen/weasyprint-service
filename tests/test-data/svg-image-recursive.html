<!DOCTYPE html>
<html lang="en">
<body>

<!-- Outer SVG with its own viewport -->
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" aria-label="Outer logo">
  <rect x="0" y="0" width="120" height="120" fill="#f0f0f0" stroke="#ccc"/>

  <!-- Nested inner SVG with independent coordinate system -->
  <svg x="20" y="20" width="80" height="80" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-label="Inner mark">
    <circle cx="50" cy="50" r="35" fill="#0000f2"/>
    <polygon points="50,15 80,80 20,80" fill="#f20000" opacity="0.85"/>
  </svg>
</svg>

</body>
</html>
