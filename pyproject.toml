[project]
name = "weasyprint-service"
version = "0.0.0"  # the version is controll by the pipeline
description = "Service for https://github.com/Kozea/WeasyPrint"
authors = [
    {name = "SBB Polarion Team", email = "polarion-opensource@sbb.ch"},
]
license = "Apache License 2.0"
readme = "README.md"
requires-python=">=3.13"
dependencies = [
    "flask>=3.1.0,<4.0.0",
    "gevent>=24.11.1,<25.0.0",
    "weasyprint>=65,<66",
    "defusedxml>=0.7.1,<0.8.0",
    "flask-swagger-ui>=4.11.1,<5.0.0",
    "apispec (>=6.8.1,<7.0.0)",
    "apispec-webframeworks (>=1.2.0,<2.0.0)",
    "marshmallow (>=3.26.1,<4.0.0)"
]

[tool.poetry]
packages = [{include = "app"}]

[tool.poetry.group.dev.dependencies]
pre-commit = "4.2.0"
ruff = "0.11.2"
mypy = "1.15.0"
types-defusedxml = "^0.7.0.20240218"
flask = "^3.1.0"
apispec = "^6.3"
apispec-webframeworks = "^1.2.0"
marshmallow = "^3.20"

[tool.poetry.group.test.dependencies]
tox = "^4.18.0"
docker = "^7.1.0"
# for debug source code for pytest
pytest = "^8.3.5"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 240
fix = true
show-fixes = true

[tool.ruff.lint]
extend-select = [
    # --- Recommended ---
    "E", "W", # pycodestyle errors and warnings
    "F",      # Pyflakes
    "I",      # isort
    "C4",     # flake8-comprehensions
    "C90",    # mccabe
    "B",      # flake8-bugbear
    "UP",     # pyupgrade
    "S",      # flake8-bandit
    "PL",     # Pylint
    "PTH",    # flake8-pathlib
    "TCH",    # type-checking imports
    "SIM",    # flake8-simplify
    "T20",    # flake8-print
    "ERA",    # eradicate
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "S101", # No assert rule (bandit)
    "PLR2004", # No magic values (pylint)
    "F405", # undefined-local-with-import-star-usage (pyflakes)
    "F403", # No import * (pyflakes)
]

[tool.ruff.format]
line-ending = "lf"

[tool.mypy]
explicit_package_bases = true
disallow_untyped_defs = true
exclude = "tests/.*"
install_types = true
non_interactive = true
